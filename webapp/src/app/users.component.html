<div class="row">
  <div class="col-md-8">
    <p>
      <label>Pagination:
        <input type="checkbox" [checked]="pagination" (change)="pagination = !pagination" >
        <label>Page #:
          <input type="text" [(ngModel)]="page" size="2">
        </label>
        <label>Page Size:
          <input type="text" [(ngModel)]="size" size="2">
        </label>
      </label>
      <button (click)="requestUserStream()">Reactive Request</button>
      <button (click)="requestUserBlocking()">Blocking Request</button>
    </p>
    <table class="table">
      <thead>
      <tr>
        <th>User ID</th>
        <th>Book</th>
        <th>User content</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userArray" [class.success]="user === selectedUser" (click)="onSelect(user)">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
      <tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <div class="message">Click on a user for more details</div>
    <app-user-detail [user]="selectedUser"></app-user-detail>
  </div>
</div>
